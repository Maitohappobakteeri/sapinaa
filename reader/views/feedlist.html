<div>
  <div v-for="feed in data.feeds"
      v-on:click="Transitions.transitionToFeedView(feed)"
      v-bind:class="[feed.isActive ? 'active' : '']">
    <p>{{feed.title}}</p>
  </div>
  <button onclick="alert(document.getElementById('new-url-input').value)">+</button>
  <input id="new-url-input"></input>
</div>
