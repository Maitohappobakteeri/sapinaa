<div id="feed-container">
  <div v-if="data">
    <h1>{{data.title}}</h1>
    <div v-for="item in data.items" v-on:click="data.openWebPage()"
         class="feed-item">
      <feed-item-short v-bind:data="item"></feed-item-short>
    </div>
  </div>
  <div v-else="data">
    <p> . . . </p>
  </div>
</div>
