<div class="container">
  <div style="display: flex; flex-direction: column; height: 100%;" v-if="data">
    <div class="section" style="padding: 1em;">
      <h1 style="display:inline-block; padding-right: 0em;">{{data.title}}</h1>
      <b-button size="is-small" class="is-pulled-right" @click="startEditing()">edit</b-button>
      <b-modal :active.sync="isEditing"
                       has-modal-card
                       trap-focus
                       aria-role="dialog"
                       aria-modal>
         <div class="modal-card" style="width: auto">
           <header class="modal-card-head">
               <p class="modal-card-title">Edit feed</p>
           </header>
           <section class="modal-card-body">
               <b-field label="Title">
                   <b-input
                       type="text"
                       :value="title"
                       placeholder="Custom title"
                       required>
                   </b-input>
               </b-field>

               <b-field label="URL">
                   <b-input
                       type="url"
                       :value="url"
                       placeholder="https://yourfav/rss"
                       required>
                   </b-input>
               </b-field>
           </section>
           <footer class="modal-card-foot">
               <button class="button" type="button" @click="isEditing = false">Cancel</button>
               <button class="button is-danger" type="button" @click="deleteFeed()">Delete</button>
               <button class="button is-primary" @click="saveEdits()">Save</button>
           </footer>
       </div>
      </b-modal>
    </div>
    <div style="overflow: scroll;">
        <feed-item-short v-for="item in data.items" v-on:click="item.openWebPage()" v-bind:data="item"></feed-item-short>
    </div>
  </div>
  <div v-else>
    <p> . . . </p>
  </div>
</div>
